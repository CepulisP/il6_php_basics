<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="http://localhost/pamokos/gandas.lt/pub/css/style.css"/>
    <title>{% block title %}{% endblock %} Gandas.lt | Copy-pasted news</title>
    {% endblock %}
</head>
<body>
<header class="main-header">
    <div class="header-top">
        <div class="web-logo">
            <a href='http://localhost/pamokos/gandas.lt/pub/index.php/'>
                <img src="http://localhost/pamokos/gandas.lt/pub/images/web_logo.png">
            </a>
        </div>
        <div class="search-bar">
            <form class="search-form" action="">
                <select class="search-field" name="field">
                    <option selected value="title">Title</option>
                    <option value="description">Description</option>
                </select>
                <input name="search" type="text" placeholder="Search" class="search-term">
                <input type="submit" value="&#x1F50E;&#xFE0E;" class="search-btn">
            </form>
        </div>
        <nav class="nav user-nav">
            <ul>
                <li><a class="btn btn-signup" href=''>Register</a></li>
                <li><a class="btn btn-login" href=''>Sign in</a></li>
                <li><a class="btn btn-logout" href=''>Logout</a></li>
            </ul>
        </nav>
    </div>
    <nav class="nav site-nav">
        <ul>
            <li><a href='http://localhost/pamokos/gandas.lt/pub/index.php/'>Home</a></li>
            <li><a href='http://localhost/pamokos/gandas.lt/pub/index.php/news/all/'>All News</a></li>
        </ul>
    </nav>
</header>
<div class="page-content">{% block content %}{% endblock %}</div>
<div id="footer">
    <footer>
        {% block footer %}
        &copy; Copyright 2021 by Gandas.lt
        {% endblock %}
    </footer>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>
</html>
